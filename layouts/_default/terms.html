{{ define "main" }}
  <div class="flex flex-col space-y-6">
    <h1 class="text-3xl font-bold">{{ .Title }}</h1>
    
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {{ range .Data.Terms.ByCount.Reverse }}
        <a href="{{ .Page.RelPermalink }}" class="block px-6 py-4 bg-slate-100 hover:bg-slate-200 rounded-lg text-center text-lg">
          <span class="font-medium">{{ .Page.LinkTitle }}</span>
          <span class="text-gray-600 ml-2">({{ .Count }})</span>
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
